<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
        margin-top: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__body">
          <!-- left -->

          <div class="card__body-header">
            <span>Get <span class='violet-text'>insights</span> that help</span>
            <span>your business grow.</span>
          </div>
          <div class="card__body-main">
            <p class="">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card__body-stats">
            <div class="stats__company"><span>10k+</span><span>companies</span></div>
            <div class="stats__templates"><span>314</span><span>templates</span></div>
            <div class="stats__queries"><span>12m+</span><span>queries</span></div>
          </div>
        </div>
        <div class="card__img-container">
          <!-- rigth -->
          <picture><img src="./images/image-header-desktop.jpg" alt="" class="card__img"></picture>
        </div>
      </div>
     
  
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
    </main>

    </div>
  </body>
</html>
